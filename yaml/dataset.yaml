apiVersion: batch/v1
kind: Job
metadata:
  name: write-dataset
spec:
  ttlSecondsAfterFinished: 100
  template:
    metadata:
      name: write-dataset
      annotations:
        tf-version.cloud-tpus.google.com: "2.11.0"
    spec:
      containers:
      - name: write-dataset-container
        image: tensorflow/tensorflow:2.11.0
        resources:
          limits:
            cloud-tpus.google.com/preemptible-v2: 8
        command:
        - /bin/sh
        - -c
        - |
          pip install argparse
          cd /tf/notebooks
          python3 dataset.py \
          --gcs_pattern=gs://uet-mlops/images/63f39e3883848f340ef0587c/*/*.jpg \
          --gcs_output=gs://uet-mlops/tfrecords-jpeg-224x224/ --classes=ants,bees
        volumeMounts:
        - mountPath: "/tf/notebooks"
          name: ml-service
        env:
          - name: MLFLOW_TRACKING_URI
            valueFrom:
              secretKeyRef:
                name: mlflow-secret
                key: uri
          - name: MLFLOW_TRACKING_USERNAME
            valueFrom:
              secretKeyRef:
                name: mlflow-secret
                key: username
          - name: MLFLOW_TRACKING_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mlflow-secret
                key: password
          - name: GOOGLE_APPLICATION_CREDENTIALS
            valueFrom:
              secretKeyRef:
                name: mlflow-secret
                key: credential-file
          - name: REDIS_SERVICE_HOST
            value: "redis"
      volumes:
      - name: ml-service
        persistentVolumeClaim:
          claimName: ml-service-pvc
      restartPolicy: OnFailure